<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Example Loops diagrams</title>

        <link rel="stylesheet" href="styles/reset.css" />
        <style>
            body {
                background: white;
                padding: 10px;
            }
            .button-basis {
                background: #dfdfdf;
                color: black;
                cursor: pointer;
                user-select: none;
            }

            .button-basis:hover {
                background: #ffffdf;
                color: black;
            }
            .button-basis:active {
                color: #ffffdf;
                background: black;
            }

            .center-message {
                display: grid;
                place-items: center;
                color: black;
                height: 100vh;
            }

            .diagram-header {
                margin-top: 30px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p><a href="https://github.com/stepan-mitkin/loops">Home</a></p>
        <h1>Example Loops diagrams</h1>
        <p>Open the console in the DevTools to see output</p>
        <div class="diagram-header">callSequental</div>
        <img
            src="images/callSequental.png"
            style="width: 455px"
            alt="callSequental Loops diagram"
        />
        <div class="diagram-header">chunkFunction</div>
        <img
            src="images/chunkFunction.png"
            style="width: 695px"
            alt="chunkFunction Loops diagram"
        />
        <div class="diagram-header">chunkFunctionJoin</div>
        <img
            src="images/chunkFunctionJoin.png"
            style="width: 715px"
            alt="chunkFunctionJoin Loops diagram"
        />
        <div class="diagram-header">conditionalOutputs</div>
        <img
            src="images/conditionalOutputs.png"
            style="width: 455px"
            alt="conditionalOutputs Loops diagram"
        />
        <div class="diagram-header">oneInputTwoOutputs</div>
        <img
            src="images/oneInputTwoOutputs.png"
            style="width: 455px"
            alt="oneInputTwoOutputs Loops diagram"
        />
        <div class="diagram-header">sequental</div>
        <img
            src="images/sequental.png"
            style="width: 455px"
            alt="sequental Loops diagram"
        />
        <div class="diagram-header">subLoop</div>
        <img
            src="images/subLoop.png"
            style="width: 455px"
            alt="subLoop Loops diagram"
        />
        <div class="diagram-header">subLoopActorManyChunk</div>
        <img
            src="images/subLoopActorManyChunk.png"
            style="width: 630px"
            alt="subLoopActorManyChunk Loops diagram"
        />
        <div class="diagram-header">subLoopActorManyLoop</div>
        <img
            src="images/subLoopActorManyLoop.png"
            style="width: 405px"
            alt="subLoopActorManyLoop Loops diagram"
        />
        <div class="diagram-header">subLoopActorOne</div>
        <img
            src="images/subLoopActorOne.png"
            style="width: 455px"
            alt="subLoopActorOne Loops diagram"
        />
        <div class="diagram-header">subLoopActorOneChunk</div>
        <img
            src="images/subLoopActorOneChunk.png"
            style="width: 630px"
            alt="subLoopActorOneChunk Loops diagram"
        />
        <div class="diagram-header">subLoopChunk</div>
        <img
            src="images/subLoopChunk.png"
            style="width: 720px"
            alt="subLoopChunk Loops diagram"
        />
        <div class="diagram-header">subLoopVar</div>
        <img
            src="images/subLoopVar.png"
            style="width: 630px"
            alt="subLoopVar Loops diagram"
        />

        <div id="main"></div>

        <script src="js/tools.js" defer></script>
        <script src="js/loops2.js" defer></script>
        <script src="js/loops2-main.js" defer></script>
    </body>
</html>
